<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Mission to Mars</title>

    <script src="https://d3js.org/d3.v5.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"  crossorigin="anonymous"/>
    <body>
    <div class="container">
        <!-- Add Header -->
        <div class="jumbotron text-center" style="background-size: 100%; height: 350px; background-color: lightgrey; color: black">
          <h1 class="display-4" style="color: black">Mission to Mars</h1>
          <!-- Add Button with link to mars_app -->
          <a class="btn btn-lg text-white" style="background-color: blue; color: white" href="/scrape" role="button">Scrape New Mars Data</a>
        </div>

        <!-- Add Recent News -->
        <div class="row">
            <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                <h2 style="color: white"><b>Most Recent Mars News</b></h2>
                <h4 class="media-heading" style="color: white"><b>{{mars.News_title}}</b></h4>
                <h5 style="color: white"><p>{{mars.News_paragraph}}</p></h5>
                </div>
            </div>
            </div>
        </div>



      <!-- Add Featured Image -->

      <div class="row">

        <div class="col-md-9">

          <h2 style="color: white"><b>Featured Mars Image</b></h2>

            <img src="{{mars.Featured_Img}}" class="img-responsive">

        </div>

        <!-- Add Current Twitter Mars Weather -->

        <div class="col-md-3">
          <div class="row">
            <div class="col-md-12">
              <div class="panel panel-default">
                <div class="panel-body">
                  <h3 style="color: #000000"><b>Current Weather</b></h3>
                  <p style="color: #000000">{{mars.Mars_Weather}}</p>
                </div>
              </div>
            </div>
          </div>
<!-- Add Mars HTML Facts Table - Safe used to show table data -->

        <div class="row">
            <h3 style="color: white">Mars Facts</h3>
            <div class="col-md-12" style="color: white">
                {{mars.Mars_facts_table | safe}}
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
